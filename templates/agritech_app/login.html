{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl">
        
        <div class="bg-gradient-to-r from-green-600 to-green-800 py-10 px-8 text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-white bg-opacity-20 mb-4 animate__animated animate__bounceIn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-white animate__animated animate__fadeIn">
                Connexion
            </h2>
            <p class="mt-2 text-green-100 animate__animated animate__fadeIn animate__delay-1s">
                Accédez à votre compte AgriTech
            </p>
        </div>

        <div class="px-8 py-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                
                {% for field in form %}
                <div x-data="{ focused: false }" class="animate__animated animate__fadeInUp animate-delay-{{ forloop.counter|add:1 }}">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="relative rounded-md shadow-sm transition-all duration-200" 
                         :class="{ 'ring-2 ring-green-500': focused }">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="mt-1 text-sm text-red-600 animate__animated animate__shakeX">
                            {{ field.errors|join:", " }}
                        </p>
                    {% endif %}
                </div>
                {% endfor %}

               

                
                <div class="animate__animated animate__fadeIn animate__delay-4s">
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-300 group-hover:text-green-200 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </span>
                        Se connecter
                    </button>
                </div>
            </form>

            

                
                
            </div>

            <!-- Sign Up Link -->
            <div class="mt-8 text-center animate__animated animate__fadeIn animate__delay-6s">
                <p class="text-sm text-gray-600">
                    Pas de compte ? 
                    <a href="{% url 'signup' %}" class="font-medium text-green-600 hover:text-green-500 transition-colors duration-300">
                        Inscrivez-vous
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .animate-delay-1 { animation-delay: 100ms; }
    .animate-delay-2 { animation-delay: 200ms; }
    .animate-delay-3 { animation-delay: 300ms; }
    .animate-delay-4 { animation-delay: 400ms; }
    .animate-delay-5 { animation-delay: 500ms; }
    input:not([type="checkbox"]), select {
        display: block;
        width: 100%;
        border-radius: 0.375rem;
        border-color: #D1D5DB;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
    }
    input:not([type="checkbox"]):focus, select:focus {
        border-color: #22C55E;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
    }
    input[type="checkbox"] {
        border-radius: 0.25rem;
        color: #22C55E;
        border-color: #D1D5DB;
    }
    input[type="checkbox"]:focus {
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
    }
</style>
{% endblock %}
